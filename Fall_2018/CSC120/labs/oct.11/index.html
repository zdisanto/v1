li.dropdown {

}

.dropDownMenu {
    display: none;
    position: absolute;
    background-color: #000000;
   color:#808080;
   border-style:groove;
   border-color:red;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px #000000;
}

.dropDownMenu a {
    color: #FFFFFF;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropDownMenu a:hover {background-color: #f1f1f1;
color:#000000;}

.dropdown:hover .dropDownMenu {
    display: block;
   color:#FFFFFF;}
